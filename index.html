<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot with Local Storage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="chatbot-container">
    <h2>Chatbot</h2>
    <div id="chat-window" class="chat-window"></div>
    
    <!-- Message input and send button -->
    <input type="text" id="message-input" placeholder="Type a message">
    <button id="send-button">Send</button>
    
    <!-- New buttons: Clear Chat and Recover Chat -->
    <div class="button-container">
      <button id="clear-chat-button" class="action-button">Clear Chat</button>
      <button id="recover-chat-button" class="action-button">Recover Chat</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
